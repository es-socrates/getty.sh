name: Build VuePress Docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build VuePress site
        run: npm run docs:build

      - name: Copy build output to /docs
        run: npm run postbuild

      - name: List docs directory (debug)
        run: ls -l docs

      - name: Instalar arweavekit y calcular coste de almacenamiento en Arweave
        run: |
          npm install -g @permaweb/arweavekit
          arweavekit cost docs


      - name: Obtener versiÃ³n y commit
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          COMMIT=$(git rev-parse --short HEAD)
          echo "TAG_NAME=v$VERSION-$COMMIT" >> $GITHUB_ENV


      - name: Deploy to Arweave
        env:
          ARWEAVE_WALLET: ${{ secrets.ARWEAVE_WALLET }}
          TAG_NAME: ${{ env.TAG_NAME }}
        run: |
          echo "$ARWEAVE_WALLET" > wallet.json
          arweavekit deploy docs --wallet wallet.json --tag-name "$TAG_NAME" --out arweave-url.txt
          cat arweave-url.txt >> version-log.txt

      - name: Commit version log
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add version-log.txt
          git commit -m "Update Arweave version log [skip ci]" || echo "No changes to commit"
          git push
